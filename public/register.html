<!DOCTYPE html>
<html ng-app="app">
<head>
  <script src="//code.jquery.com/jquery.min.js"></script>
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.2/angular.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.13/angular-ui-router.min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/moment.js/2.5.1/moment.min.js"></script>

  <script src="index.js"></script>
  <meta charset="utf-8">
  <title>iot</title>
</head>
<body ng-controller="AppController as iot">

<div class="container">
<div class="row">
<div class="col-md-6">
<form ng-submit = "iot.regis(input)">
       <div class="form-group">
           <label>Username</label>
           <input type="text" ng-model= "input.username"class="form-control" placeholder="username">
       </div>
       <div class="form-group">
           <label>Password</label>
           <input type="text" ng-model= "input.password"class="form-control" placeholder="password">
       </div>
       <div class="form-group">
           <label>Name</label>
           <input type="text" ng-model= "input.name"class="form-control" placeholder="name">
       </div>
       <div class="form-group">
           <label>Lastname</label>
           <input type="text" ng-model= "input.lastname"class="form-control" placeholder="lastname">
       </div>
        <center><button type="submit" class="btn btn-success">Submit</button></center>
</form>
</div>
</div>
</div>

</body>
</html>
