                       <input type="text" class="form-control" placeholder="Search">
                    </div>

                    </form>

                     <a href="" class="dropdown-toggle" data-toggle="dropdown">Sign up <b class="caret"></b></a>
                     <ul class="dropdown-menu" style="padding: 15px;min-width: 250px;">
                        <li>
                           <div class="row">
                              <div class="col-md-12">
                                 <form ng-submit = "iot.regis(input)" class="form" role="form" method="post"  id="login-nav">
                                    <div class="form-group">
                                       <label class="sr-only">Username</label>
                                       <input type="text" class="form-control" ng-model= "input.username"placeholder="Username" required>
                                    </div>
                                    <div class="form-group">
                                       <label class="sr-only" for="exampleInputPassword2">Password</label>
                                       <input type="text" class="form-control"ng-model="input.password" placeholder="Password" required>
                                    </div>
                                    <div class="form-group">
                                       <label class="sr-only">Name</label>

  <div class="container">
   <div class="row">
   <div class="col-md-6">
   <form ng-submit = "iot.submit(input)">
       <div class="form-group">
           <label>iot_id</label>
           <input type="text" ng-model= "input.iot_id"class="form-control" placeholder="iot_id">
       </div>
       <div class="form-group">
           <label>temperature</label>
           <input type="text" class="form-control" ng-model="input.temperature" placeholder="temperature">
       </div>
        <div class="form-group">
           <label>relative_humidity</label>
           <input type="text" class="form-control" ng-model="input.relative_humidity" placeholder="relative_humidity">
       </div>

          <center><button type="submit" class="btn btn-success">Submit</button></center>
   </form>
       </div>
       <form ng-submit = "iot.login(log)">
       <div class="col-md-6">

            <div ng-repeat="show in iot.d">
	               iot_id : {{show.iot_id}}<br>
	               temperature : {{show.temperature}}<br>
	               timestamp : {{iot.toThaiDateTime(show.timestamp)}}<br>
	               relative_humidity : {{show.relative_humidity}}<br>

                  <button type="button" class="btn btn-danger glyphicon glyphicon-trash " ng-click="iot.delete(show._id,$index)">
                </button>

                 <br>
                 <br><br>
            </div> 
       </div>
  

</div>
 </div>
